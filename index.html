<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Universe Hub</title>
    <!-- daisyUI integration  -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@3.6.2/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              clifford: "#da373d",
              colorPrimary: "#EB5757",
              mainColor: "#111",
              colorGreen: "#03A30A",
            },
          },
        },
      };
    </script>
    <!-- google font integration  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <style>
      .font-work-sans {
        font-family: "Work Sans", sans-serif;
      }
    </style>
  </head>
  <body class="font-work-sans p-12">
    <header class="my-12 text-center">
      <h1 class="text-5xl text-mainColor font-semibold mb-8">
        AI Universe Hub
      </h1>
      <button onclick="loadCards()"
        class="btn bg-colorPrimary text-white text-xl font-semibold capitalize rounded-2xl"
      >
        Sort By Date
      </button>
    </header>
    <main>
      <!-- show search result  -->
      <section>
        <!-- loading sign container  -->
        <div id="loading-circle" class="text-center m-40 hidden">
          <span class="loading loading-spinner loading-lg"></span>
        </div>
        <div
          id="item-container"
          class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-5"
        ></div>
        <div id="btn-more" class="mt-12 text-center hidden">
          <button
            onclick="seeAllLoader()"
            class="btn bg-colorPrimary text-white text-xl font-semibold capitalize rounded-2xl"
          >
            See More
          </button>
        </div>
      </section>
    </main>
    <footer></footer>
    <script src="js/index.js"></script>
  </body>
</html>
